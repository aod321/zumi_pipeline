%YAML:1.0

#--------------------------------------------------------------------------------------------
# Camera Parameters. Adjust them!
# Scaled from 3840x3360 to 960x840 (scale factor: 0.25)
#--------------------------------------------------------------------------------------------
Camera.type: "KannalaBrandt8"
# Camera calibration and distortion parameters (OpenICC https://github.com/urbste/OpenImuCameraCalibrator) 

Camera.fx: 295.9675583003 # Scaled from 1183.8702332012 (3840x3360 -> 960x840)
Camera.fy: 295.9675583003 # Scaled from 1183.8702332012 (3840x3360 -> 960x840)
Camera.cx: 480.4710699 # Scaled from 1921.8842796129 (3840x3360 -> 960x840)
Camera.cy: 419.96524554 # Scaled from 1679.8609821771 (3840x3360 -> 960x840)

Camera.k1: 0.02236352108209934 # 0.0034823894022493434
Camera.k2: -0.10426546117313483 # 0.0007150348452162257
Camera.k3: 0.10544538802474845 # -0.0020532361418706202
Camera.k4: -0.04051545223299106 # 0.00020293673591811182

# Camera resolution
Camera.width: 960
Camera.height: 840

# Camera frames per second 
Camera.fps: 59.94005994005994

# Color order of the images (0: BGR, 1: RGB. It is ignored if images are grayscale)
Camera.RGB: 1
    
# Transformation from camera to imu (body frame)
# calibrated with OpenICC https://github.com/urbste/OpenImuCameraCalibrator
Tbc: !!opencv-matrix
   rows: 4
   cols: 4
   dt: f
   data: [  -0.004637,    -0.999965,    -0.006910,     0.007588,
            -0.999888,     0.004539,     0.014247,    -0.021328,
            -0.014215,     0.006975,    -0.999875,    -0.001507,
             0.000000,     0.000000,     0.000000,     1.000000]
 
# IMU noise -> use OpenICC https://github.com/urbste/OpenImuCameraCalibrator
IMU.NoiseGyro: 2.9e-04 # rad/s^0.5
IMU.NoiseAcc: 0.001696 # m/s^1.5
IMU.GyroWalk: 0.001405 # rad/s^1.5
IMU.AccWalk: 0.01675 # m/s^2.5
IMU.Frequency: 202
        
#--------------------------------------------------------------------------------------------
# ORB Parameters
#--------------------------------------------------------------------------------------------

# ORB Extractor: Number of features per image
# ORBextractor.nFeatures: 5000 # Tested with 1250
ORBextractor.nFeatures: 2500

# ORB Extractor: Scale factor between levels in the scale pyramid 	
ORBextractor.scaleFactor: 1.2

# ORB Extractor: Number of levels in the scale pyramid	
ORBextractor.nLevels: 10
# ORBextractor.nLevels: 6

# ORB Extractor: Fast threshold
# Image is divided in a grid. At each cell FAST are extracted imposing a minimum response.
# Firstly we impose iniThFAST. If no corners are detected we impose a lower value minThFAST
# You can lower these values if your images have low contrast			
# ORBextractor.iniThFAST: 20
# ORBextractor.minThFAST: 7
ORBextractor.iniThFAST: 20 # 20
ORBextractor.minThFAST: 7 # 7

#--------------------------------------------------------------------------------------------
# Viewer Parameters
#--------------------------------------------------------------------------------------------
Viewer.KeyFrameSize: 0.05
Viewer.KeyFrameLineWidth: 1
Viewer.GraphLineWidth: 0.9
Viewer.PointSize: 2
Viewer.CameraSize: 0.08
Viewer.CameraLineWidth: 3
Viewer.ViewpointX: 0
Viewer.ViewpointY: -0.7
Viewer.ViewpointZ: -3.5 # -1.8
Viewer.ViewpointF: 500

# System Parameters
# System.LoadAtlasFromFile: atlas
System.SaveAtlasToFile: atlas

